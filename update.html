<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- H E A D E R -->
    <header class="header">
        <section class="flex">

            <a href="home.html" class="logo"> Educa. </a>

            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="Search Courses..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"> </button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" alt="">
                <h3>Robert Downey Jr.</h3>
                <span>Student</span>
                <a href="profile.html" class="btn">View Profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">Login</a>
                    <a href="register.html" class="option-btn">Register</a>
                </div>
            </div>
        </section>
    </header>

    <!-- S I D E B A R -->
    <div class="side-bar">

        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="images/pic-1.jpg" alt="">
            <h3>Robert Downey Jr.</h3>
            <span>Student</span>
            <a href="profile.html" class="btn">View Profile</a>
        </div>

        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>About us</span></a>
            <a href="courses.html"><i class="fas fa-book"></i><span>Courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a>
            <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
        </nav>
    </div>

    <!-- U P D A T E  P R O F I L E -->
    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
            <h3>Update Profile</h3>
            <p>Name</p>
            <input type="text" name="name" placeholder="Robert Downey Jr." required maxlength="100" class="box">
            <p>Email</p>
            <input type="email" name="email" placeholder="Robert_Downey_Jr.@gmail.com" required maxlength="100"
                class="box">
            <p>Change Password</p>
            <input type="password" name="new_password" placeholder="New Password..." required maxlength="50"
                class="box">
            <input type="password" name="confirm_password" placeholder="Confirm Password..." required maxlength="50"
                class="box">
            <p>Update Picture</p>
            <input type="file" name="profile_picture" accept="image/*" class="box">
            <input type="submit" name="submit" value="Update Profile" class="btn">


        </form>

    </section>























    <!-- F O O T E R -->
    <footer class="footer">

        &copy; Copyright @ 2024 by <span>Stan Lee</span> | All rights reserved
    </footer>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
